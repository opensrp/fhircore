# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Docs

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Document engine module with dokka
        run: ./gradlew :engine:dokkaHtml
        working-directory: android
        env:
         FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
         FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}

      - name: Document quest module with dokka
        run: ./gradlew :quest:dokkaHtml
        working-directory: android
        env:
         FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
         FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: android/docs # The folder the action should deploy.

