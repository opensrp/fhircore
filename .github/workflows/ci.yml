# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Spotless check
        run: ./gradlew spotlessCheck
        working-directory: android

      - name: Run unit tests with Gradle
        run: ./gradlew jacocoTestReport --stacktrace
        working-directory: android
        env:
         FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
         FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}
    - name: Clone the google/android-fhir SDK
      run: cd .. && git clone https://github.com/ekigamba/android-fhir.git && cd android-fhir && git checkout datacapture --

    - name: Deploy the latest datacapture
      run: cd ../android-fhir && sed -i 's/data-capture/datacapture/g' datacapture/build.gradle.kts && sed -i 's/0.1.0-alpha03/0.1.0-alpha03-r1/g' datacapture/build.gradle.kts && ./gradlew :datacapture:publishToMavenLocal && cd ../fhircore

    - name: Run unit tests with Gradle
      run: ./gradlew jacocoTestReport --stacktrace --debug
      working-directory: android
      env:
       FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
       FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}

      - name: Upload code coverage report to coveralls
        run: ./gradlew coveralls --stacktrace
        working-directory: android
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
