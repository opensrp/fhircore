# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches: [ main, dependency-injection ]
  pull_request:
    branches: [ main, dependency-injection ]

env:
 FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
 FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}
 CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Create properties folder
        run: mkdir property_configs
        
      - name: Generate local.properties file
        run: echo $LOCAL_PROPERTIES_FILE > property_configs/local.properties
        
      - name: Generate keystore properties file
        run: echo $KEYSTORE_CREDENTIALS > property_configs/keystore.properties

      - name: Generate keystore file
        run: echo $KEYSTORE_FILE > property_configs/keystore.jks
        
      - name: Upload setup artifacts
        uses: actions/upload-artifact@v2
        with:
          name: property_configs
          path: property_configs
          retention-days: 5
          if-no-files-found: error
        
  engine-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
       
      - name: Download configuration setup artifacts 
        uses: actions/download-artifact@v2
        with:
          name: property_configs
          path: android
      
      - name: Display structure of downloaded files
        run: ls -dhR      
        working-directory: android
          
      - name: Grant read permission for keyfile
        run: chmod 644 /home/runner/work/fhircore/fhircore/android/keystore.jks
        working-directory: android  

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Spotless check engine module
        run: ./gradlew :engine:spotlessCheck
        working-directory: android
         
      - name: Run Engine unit tests with Gradle
        run: ./gradlew :engine:clean && ./gradlew :engine:jacocoTestReport -x :engine:testReleaseUnitTest --stacktrace
        working-directory: android

      - name: Upload Engine Test Report to codecov
        working-directory: android
        run:  bash <(curl -s https://codecov.io/bash) -F engine -f "engine/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"

