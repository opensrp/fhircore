# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Android CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Spotless check
      if: matrix.api-level == 29  # don't run spotless on older APIs
      run: ./gradlew spotlessCheck

    - name: Run unit tests with Gradle and upload to coveralls
      run: ./gradlew clean jacocoTestReport coveralls --stacktrace
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        FHIRCORE_USERNAME: ${{ secrets.FHIRCORE_USERNAME }}
        FHIRCORE_ACCESS_TOKEN: ${{ secrets.FHIRCORE_ACCESS_TOKEN }}
