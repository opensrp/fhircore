plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'de.mannodermaus.android-junit5' version '1.9.3.0'
    id 'jacoco'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.android'
}

apply from: '../jacoco.gradle'

android {

    compileSdkVersion sdk_versions.compile_sdk

    dataBinding {
        enabled true
    }
    defaultConfig {
        minSdkVersion sdk_versions.min_sdk
        targetSdkVersion sdk_versions.target_sdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
        freeCompilerArgs = ['-Xjvm-default=all-compatibility', '-opt-in=kotlin.RequiresOptIn']
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.8'
    }

    //CQL
    configurations {
        all*.exclude group: 'org.eclipse.persistence'
        all*.exclude group: 'javax.activation', module: 'activation'
        all*.exclude group: 'javax', module: 'javaee-api'
        all*.exclude group: 'xml-apis'
    }

    packagingOptions {
        exclude 'license.html'
        exclude 'readme.html'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/license.html'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/ASL-2.0.txt'
        exclude 'META-INF/LGPL-3.0.txt'
        exclude 'META-INF/sun-jaxb.episode'
        exclude("META-INF/*.kotlin_module")
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
        animationsDisabled true

        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
            all {
                testLogging {
                    // set options for log level LIFECYCLE
                    events "failed"
                    exceptionFormat "full"

                    // set options for log level DEBUG
                    debug {
                        events "started", "skipped", "failed"
                        exceptionFormat "full"
                    }


                    // remove standard output/error logging from --info builds
                    // by assigning only 'failed' and 'skipped' events
                    info.events = ["failed", "skipped"]
                }

                minHeapSize = "4608m"
                maxHeapSize = "4608m"
                beforeTest { testDescriptor ->
                    println "${testDescriptor.className} > ${testDescriptor.name} STARTED"
                }
            }
        }
    }

    configurations.all {
        resolutionStrategy {
            force "ca.uhn.hapi.fhir:org.hl7.fhir.utilities:5.5.7"
        }
    }
}

